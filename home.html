<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="home_style.css">
    <title>Карта и поиск файлов</title>
</head>
<body>
<div class="container">
    <div class="filters">
        <!-- Существующие фильтры -->
        <div class="filter-group">
            <label for="region">Регион:</label>
            <select id="region">
                <option value="all">Все регионы</option>
                <option value="abay">Абайская область</option>
                <option value="akmola">Акмолинская область</option>
                <option value="aktobe">Актюбинская область</option>
                <option value="almaty">Алматинская область</option>
                <option value="atyrau">Атырауская область</option>
                <option value="east-kazakhstan">Восточно-Казахстанская область</option>
                <option value="zhambyl">Жамбылская область</option>
                <option value="zhetysu">Жетысуская область</option>
                <option value="west-kazakhstan">Западно-Казахстанская область</option>
                <option value="karaganda">Карагандинская область</option>
                <option value="kostanay">Костанайская область</option>
                <option value="kzylorda">Кызылординская область</option>
                <option value="mangystau">Мангистауская область</option>
                <option value="pavlodar">Павлодарская область</option>
                <option value="north-kazakhstan">Северо-Казахстанская область</option>
                <option value="turkistan">Туркестанская область</option>
                <option value="ulytau">Улытауская область</option>
                <option value="almaty-city">г. Алматы</option>
                <option value="astana">г. Астана</option>
                <option value="shymkent">г. Шымкент</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="date_from">Дата с:</label>
            <input type="date" id="date_from">
        </div>

        <div class="filter-group">
            <label for="date_to">Дата по:</label>
            <input type="date" id="date_to">
        </div>

        <!-- Новые поля для поиска файлов -->
        <div class="filter-group">
            <label for="search-input">Поиск в файлах:</label>
            <input type="text" id="search-input" placeholder="Введите текст">
        </div>

        <div class="filter-group">
            <label for="extension">Расширение:</label>
            <select id="extension">
                <option value="">Все</option>
                <option value=".html">.html</option>
                <option value=".txt">.txt</option>
                <option value=".go">.go</option>
                <option value=".css">.css</option>
                <option value=".js">.js</option>
            </select>
        </div>

        <button id="apply-filters">Применить</button>
    </div>

    <div class="map-container">
        <canvas id="map-chart"></canvas>
    </div>

    <div class="data-table">
        <h2>Вывод данных</h2>
        <div class="tabs">
            <button class="tab-btn active" data-tab="stats-tab">Статистика</button>
            <button class="tab-btn" data-tab="files-tab">Файлы</button>
        </div>

        <!-- Таблица статистики (существующая) -->
        <div id="stats-tab" class="tab-content active">
            <table id="data">
                <thead>
                <tr>
                    <th>Регион</th>
                    <th>Данные</th>
                    <th>Дата</th>
                </tr>
                </thead>
                <tbody id="data-body">
                </tbody>
            </table>
        </div>

        <!-- Новая таблица для отображения файлов -->
        <div id="files-tab" class="tab-content">
            <table id="files-data">
                <thead>
                <tr>
                    <th>Имя файла</th>
                    <th>Путь</th>
                    <th>Регион</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody id="files-body">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="home_script.js"></script>
</body>
</html>
